    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Query 5</title>
</head>

<body>
    <div class="row" id="header">
        <div class="col-12">
            <h1>Movie App</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand">Query 5</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./home.html">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Queries
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="./query1.html">Query 1</a></li>
                                    <li><a class="dropdown-item" href="./query2.html">Query 2</a></li>
                                    <li><a class="dropdown-item" href="./query3.html">Query 3</a></li>
                                    <li><a class="dropdown-item" href="./query4.html">Query 4</a></li>
                                    <li><a class="dropdown-item active" href="./query5.html">Query 5</a>
                                    </li>
                                    <li><a class="dropdown-item" href="./query6.html">Query 6</a></li>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" target="_blank"
                                    href="https://github.com/ryans93/movie-app">Github</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h2>Query Parameters</h2>
            <form>
                <div class="mb-3">
                    <label for="startYear" class="form-label">Start Year</label>
                    <input type="int" class="form-control" id="startYear">
                </div>
                <div class="mb-3">
                    <label for="endYear" class="form-label">End Year</label>
                    <input type="int" class="form-control" id="endYear">
                </div>
                <div class="mb-3">
                    <label for="genre1" class="form-label">Genre</label>
                    <select id="genre1" class="form-select">
                        <option></option>
                        <option>Action</option>
                        <option>Animation</option>
                        <option>Comedy</option>
                        <option>Crime</option>
                        <option>Documentry</option>
                        <option>Drama</option>
                        <option>Horror</option>
                        <option>Romance</option>
                        <option>Sci-Fi</option>
                        <option>Thriller</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="genre2" class="form-label">Genre (Optional)</label>
                    <select id="genre2" class="form-select">
                        <option></option>
                        <option>Action</option>
                        <option>Animation</option>
                        <option>Comedy</option>
                        <option>Crime</option>
                        <option>Documentry</option>
                        <option>Drama</option>
                        <option>Horror</option>
                        <option>Romance</option>
                        <option>Sci-Fi</option>
                        <option>Thriller</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="genre3" class="form-label">Genre 3 (Optional)</label>
                    <select id="genre3" class="form-select">
                        <option></option>
                        <option>Action</option>
                        <option>Animation</option>
                        <option>Comedy</option>
                        <option>Crime</option>
                        <option>Documentry</option>
                        <option>Drama</option>
                        <option>Horror</option>
                        <option>Romance</option>
                        <option>Sci-Fi</option>
                        <option>Thriller</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <canvas id="myChart"></canvas>
        </div>
    </div>

</body>

<script>
    $("#submit").on("click", function () {
        let formData = {
            startYear: $("#startYear").val(),
            endYear: $("#endYear").val(),
            genre1: $("#genre1").val(),
            genre2: $("#genre2").val(),
            genre3: $("#genre3").val()
        };
        $.post("/api/query5", formData).done(function (data) {
            let dataSet = data.data;
            let labels = [];
            for (let i = formData.startYear; i <= formData.endYear; i++) {
                labels.push(i);
            }
            console.log(dataSet);
            $("#submit").hide();
            var ctx = $('#myChart')[0].getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Number of ${formData.genre1} Movies from ${formData.startYear} to ${formData.endYear}`,
                        data: dataSet[0],
                        backgroundColor: [
                            'rgba(255, 0, 0, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255, 0, 0, 1)',
                        ],
                        borderWidth: 1
                    },
                    {
                        label: `Number of ${formData.genre1} Movies from ${formData.startYear} to ${formData.endYear}`,
                        data: dataSet[1],
                        backgroundColor: [
                            'rgba(0, 255, 0, 0.2)',
                        ],
                        borderColor: [
                            'rgba(0, 255, 0, 1)',
                        ],
                        borderWidth: 1
                    },
                    {
                        label: `Number of ${formData.genre1} Movies from ${formData.startYear} to ${formData.endYear}`,
                        data: dataSet[2],
                        backgroundColor: [
                            'rgba(0, 0, 255, 0.2)',
                        ],
                        borderColor: [
                            'rgba(0, 0, 255, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Number of Movies Released'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Year'
                            }
                        }
                    }
                }
            });
        });
    });
</script>

</html>
